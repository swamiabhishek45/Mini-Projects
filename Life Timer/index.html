<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eac99f768a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindeky Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBbtnTxt" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>

                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        Year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Month
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Day
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hour
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Second
                    </h2>

                </div>
            </div>
            <div class="settings">
                <i id="settingIcon" class="fa fa-cog"></i>
                <div id="settingContent" class="setting-content hide">
                    <input type="date" id="DOBinput">
                    <button id="DOBbutton"> <b>Add DOB</b> </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
