<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <div class="all">
      <aside class="left">
        <div>
          <h1>facebook</h1>
          <p class="desc">Facebook helps you connect and share</p>
          <p class="desc">with the pople in your life.</p>
        </div>
      </aside>
      <aside class="right">
        <div class="form">
          <div class="box">
            <input
              type="text"
              class="input"
              placeholder="Email address or phone number"
            />
            <input type="password" class="input" placeholder="Password" />
            <button class="loginbtn">Log in</button>
            <p class="forget">Forgotten password?</p>
          </div>
          <hr />
          <button class="createbtn">Create new account</button>
        </div>
        <p class="last"><span>Create a page</span> for a celebrity, brand or business.</p>
      </aside>
    </div>
  </body>
</html>
